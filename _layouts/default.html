<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="icon" href="{{ "/assets/favicon.ico" | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/normalize.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom4/3.0.0/dom4.max.js" charset="utf-8"></script>
    {% if jekyll.environment == 'production' and site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </head>

  <body>
    <input type="checkbox" id="menu-toggle" hidden>

    <nav class="site-nav">
      <div class="nav-header">
        <section class="site-search"></section>
      </div>
      <div class="nav-main">
        <section class="table-of-contents">
        </section>
        <section class="search-results">
        </section>
      </div>
      <div class="nav-footer">
        <!-- <section class="sidebar-footer"> -->
          <div class="attribution">
            <div>Content by</div>
            <img class="description-logo" src="{{ site.styling_options.logo_path | relative_url }}">
          </div>
          <div class="attribution">
            <div>Powered by</div>
            <img class="description-logo" src="{{ site.styling_options.opendoc_logo_path | relative_url }}">
          </div>
        <!-- </section> -->
      </div>
    </nav>

    <header class="site-header">
      <div class=description-container>
        <h1 class="description-title">{{ site.title }}</h1>
        <div class="description-last-updated">Last built: {{ site.time }}</div>
      </div>
      <div class=button-group-container>
        <div class="btn-group">
          <button>      
            <label class="menu-button" for="menu-toggle">
              menu
            </label>
          </button>
          <button id="convert-to-pdf">print</button>
          <button>feedback</button>
        </div>
      </div>

    </header>

    <main class="site-main" id="main-content" aria-label="Content" >
      {{ content | replace: "!!^", "<i style='margin-left:30px'></i>"}}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"></script>
    <script src="{{ '/assets/lunr.js' | relative_url }}"></script>
    <script src="{{ '/assets/search.js' | relative_url }}"></script>
    <script src="{{ '/assets/layout.js' | relative_url }}"></script>
    <script src="{{ '/assets/redirect-new-tab.js' | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" charset="utf-8"></script>
  </body>

</html>
