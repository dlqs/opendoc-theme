<div class="toolbar-container no-print">
    <label for="menu-toggle" class="toolbar-button" id="menu-toggle-btn">
        <input type="checkbox" id="menu-toggle" hidden>
        <img class="btn-icon" src="{{ '/assets/images/sidebar.svg' | relative_url }}">
        <img class="btn-icon hover" src="{{ '/assets/images/sidebar-hover.svg' | relative_url }}">
        <img class="mobile-btn-icon " src="{{ '/assets/images/menu.svg' | relative_url }}">
        <img class="mobile-btn-icon close" src="{{ '/assets/images/x-mobile.svg' | relative_url }}">
    </label>

    <div class="toolbar-button" id="print-btn">
        <img class="btn-icon" src="{{ '/assets/images/pdf.svg' | relative_url }}">
        <img class="btn-icon hover" src="{{ '/assets/images/pdf-hover.svg' | relative_url }}">
    </div>
    <div class="toolbar-button" id="edit-btn">
        <img class="btn-icon" src="{{ '/assets/images/edit.svg' | relative_url }}">
        <img class="btn-icon hover" src="{{ '/assets/images/edit-hover.svg' | relative_url }}">
    </div>
</div>
<div class="fab" id="fab">
    <div class="trigger"><img class="btn-icon" src="{{ '/assets/images/vertical-dots.svg' | relative_url }}"></div>
    <div class="actions">
        <div class="action">a
            <div class="tooltip">The tooltip</div>
        </div>
        <div class="action">b
            <div class="tooltip">Another tooltip</div>
        </div>
        <div class="action">c
            <div class="tooltip">Again another tooltip</div>
        </div>
        <div class="action">d</div>
    </div>
</div>
